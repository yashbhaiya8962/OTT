<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Session 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .media-player {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .video-controls {
            margin-top: 10px;
        }
        .video-controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .video-controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="media-player">
        <video id="videoPlayer" width="640" height="360" controls>
            <source src="https://drive.google.com/uc?export=download&id=YOUR_VIDEO_PART_1_ID" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <button onclick="playVideo('https://drive.google.com/uc?export=download&id=YOUR_VIDEO_PART_2_ID')">Play Next Video</button>
        </div>
    </div>
    <script>
        function playVideo(url) {
            var videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            videoPlayer.play();
        }
    </script>
</body>
</html>
