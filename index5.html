<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .ok {
            width: 50vw;
            height: 45vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 5%;
            border: 7px solid pink;
            border-radius: 15px;
        }
        a {
            text-decoration: none;
            color: white;
        }
        button {
            border: none;
            padding: 0.7em;
            border-radius: 10px;
            background: radial-gradient(circle, #fc466b, #3f5efb);
            margin: 0.5em;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: radial-gradient(circle, #3f5efb, #fc466b);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .ok {
                width: 90vw;
                height: 40vh;
            }
            button {
                padding: 1em;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .ok {
                width: 95vw;
                height: 35vh;
            }
            button {
                padding: 0.8em;
                font-size: 0.9em;
            }
        }
        
        .btn {
            margin-left: 20vw;
            margin-right: 20vw;
        }
    </style>
</head>
<body>
    <iframe class="ok" id="videoPlayer" src="https://drive.google.com/file/d/1-RJ1FXrVp7CBXMtlf3jrS1kO7ZVorT1l/preview?autoplay=1" frameborder="0" allow="autoplay"></iframe>
    <div class="btn" style="text-align: center;">

        <button onclick="playVideo('1-B1lRJcJ8g2nzzNoJ59LW0rMuFBY8j8J')">Episode 04</button>
        <button onclick="playVideo('1-D35zxkztIBzhANUrIhqYgnyQ2VdgmEV')">Episode 05</button>
        <button onclick="playVideo('1-EcNRDztRjPAgulaoP6eHgoVK03xDL_4')">Episode 06</button>

    </script>
</body>
</html>
