<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            border: none;
            border-radius: 10px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .control-button {
            background-color: #ff69b4;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .control-button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        .control-button:active {
            background-color: #ff69b4;
            transform: scale(0.9);
        }
        .control-button svg {
            fill: #fff;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://geo.dailymotion.com/player.html?video=x9azgoq"
            allowfullscreen
            title="Dailymotion Video Player"
            allow="web-share">
        </iframe>
        <div class="controls">
            <button class="control-button" onclick="playVideo()">
                <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"></path>
                </svg>
            </button>
            <button class="control-button" onclick="pauseVideo()">
                <svg viewBox="0 0 24 24">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                </svg>
            </button>
            <button class="control-button" onclick="toggleFullScreen()">
                <svg viewBox="0 0 24 24">
                    <path d="M7 14h-4v6h6v-2h-4v-4zm10 6h6v-6h-2v4h-4v2zm-10-6v-4h-2v6h6v-2h-4zm10-10v2h4v4h2v-6h-6z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const iframe = document.querySelector('iframe');
        const player = new Dailymotion.Player(iframe);

        function playVideo() {
            player.play();
        }

        function pauseVideo() {
            player.pause();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
